<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register & Login Page</title>
	<link rel="stylesheet" type="text/css" href="static/css/slide-navbar-style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/register" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="username" id="username" name="username" placeholder="Username" required="">

					<input type="password" id="password" min="6" name="password" placeholder="Password" required="">
					<button class="register-button" type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="/login" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="username" id="login-username" name="username" placeholder="Username" required="">

					<input type="password" id="login-password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
